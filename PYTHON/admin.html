<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Bhawna Sagar Makeover</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
            text-align: center;
        }

        .header h1 {
            color: #667eea;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card i {
            font-size: 3rem;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-card h3 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 5px;
        }

        .stat-card p {
            color: #666;
            font-size: 1rem;
        }

        .bookings-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .section-header h2 {
            color: #333;
            font-size: 1.8rem;
        }

        .refresh-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: transform 0.2s ease;
        }

        .refresh-btn:hover {
            transform: scale(1.05);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.2rem;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin: 20px 0;
        }

        .booking-card {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .booking-card:hover {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transform: translateX(5px);
        }

        .booking-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .booking-id {
            background: #667eea;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: bold;
        }

        .booking-status {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: bold;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-confirmed {
            background: #d4edda;
            color: #155724;
        }

        .status-completed {
            background: #d1ecf1;
            color: #0c5460;
        }

        .status-cancelled {
            background: #f8d7da;
            color: #721c24;
        }

        .booking-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .detail-item i {
            color: #667eea;
            width: 20px;
        }

        .detail-item strong {
            color: #333;
            margin-right: 5px;
        }

        .detail-item span {
            color: #666;
        }

        .no-bookings {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .no-bookings i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #ddd;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
            }

            .stats {
                grid-template-columns: 1fr;
            }

            .booking-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1><i class="fas fa-gem"></i> Admin Dashboard</h1>
            <p>Bhawna Sagar Makeover - Booking Management</p>
        </div>

        <!-- Stats -->
        <div class="stats">
            <div class="stat-card">
                <i class="fas fa-calendar-check"></i>
                <h3 id="totalBookings">0</h3>
                <p>Total Bookings</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-clock"></i>
                <h3 id="pendingBookings">0</h3>
                <p>Pending</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-check-circle"></i>
                <h3 id="confirmedBookings">0</h3>
                <p>Confirmed</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-star"></i>
                <h3 id="completedBookings">0</h3>
                <p>Completed</p>
            </div>
        </div>

        <!-- Bookings Section -->
        <div class="bookings-section">
            <div class="section-header">
                <h2><i class="fas fa-list"></i> All Bookings</h2>
                <button class="refresh-btn" onclick="loadBookings()">
                    <i class="fas fa-sync-alt"></i>
                    Refresh
                </button>
            </div>

            <div id="bookingsContainer">
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i> Loading bookings...
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/api';

        // Load bookings on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadBookings();
        });

        // Load all bookings
        async function loadBookings() {
            const container = document.getElementById('bookingsContainer');
            container.innerHTML = '<div class="loading"><i class="fas fa-spinner fa-spin"></i> Loading bookings...</div>';

            try {
                const response = await fetch(`${API_URL}/bookings`);
                const data = await response.json();

                if (data.success) {
                    displayBookings(data.bookings);
                    updateStats(data.bookings);
                } else {
                    container.innerHTML = '<div class="error">Failed to load bookings</div>';
                }
            } catch (error) {
                console.error('Error loading bookings:', error);
                container.innerHTML = `
                    <div class="error">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>Failed to connect to the backend server.</p>
                        <p>Make sure the Python server is running on http://localhost:5000</p>
                    </div>
                `;
            }
        }

        // Display bookings
        function displayBookings(bookings) {
            const container = document.getElementById('bookingsContainer');

            if (bookings.length === 0) {
                container.innerHTML = `
                    <div class="no-bookings">
                        <i class="fas fa-inbox"></i>
                        <h3>No bookings yet</h3>
                        <p>Bookings will appear here when customers submit the form</p>
                    </div>
                `;
                return;
            }

            // Sort by created_at (newest first)
            bookings.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));

            container.innerHTML = bookings.map(booking => `
                <div class="booking-card">
                    <div class="booking-header">
                        <div>
                            <span class="booking-id">#${booking.id}</span>
                        </div>
                        <span class="booking-status status-${booking.status}">
                            ${booking.status.toUpperCase()}
                        </span>
                    </div>
                    
                    <div class="booking-details">
                        <div class="detail-item">
                            <i class="fas fa-user"></i>
                            <div><strong>Name:</strong> <span>${booking.name}</span></div>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-envelope"></i>
                            <div><strong>Email:</strong> <span>${booking.email}</span></div>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-phone"></i>
                            <div><strong>Phone:</strong> <span>${booking.phone}</span></div>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-palette"></i>
                            <div><strong>Service:</strong> <span>${booking.service}</span></div>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-calendar"></i>
                            <div><strong>Date:</strong> <span>${booking.date}</span></div>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-clock"></i>
                            <div><strong>Time:</strong> <span>${booking.time}</span></div>
                        </div>
                    </div>
                    
                    ${booking.message ? `
                        <div class="detail-item" style="margin-top: 15px;">
                            <i class="fas fa-comment"></i>
                            <div><strong>Message:</strong> <span>${booking.message}</span></div>
                        </div>
                    ` : ''}
                    
                    <div class="detail-item" style="margin-top: 15px; color: #999; font-size: 0.85rem;">
                        <i class="fas fa-info-circle"></i>
                        <div>Submitted: ${new Date(booking.created_at).toLocaleString()}</div>
                    </div>
                </div>
            `).join('');
        }

        // Update statistics
        function updateStats(bookings) {
            document.getElementById('totalBookings').textContent = bookings.length;
            document.getElementById('pendingBookings').textContent =
                bookings.filter(b => b.status === 'pending').length;
            document.getElementById('confirmedBookings').textContent =
                bookings.filter(b => b.status === 'confirmed').length;
            document.getElementById('completedBookings').textContent =
                bookings.filter(b => b.status === 'completed').length;
        }
    </script>
</body>

</html>
